<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais das CSS*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(to right, #146AA7 30%, #2A3F6C, #4D414B, #CB3E20, #D9511F, #CF3E21, #9D6648);
            /*#9D6648, #CF3E21, #D9511F, #CB3E20, #4D414B, #2A3F6C, #146AA7*/
            background-attachment: fixed;
        }
    </style>
</head>

</body>
